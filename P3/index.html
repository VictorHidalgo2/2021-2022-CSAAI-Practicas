<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro parabólico</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="tp1.css">

    <!-- Código javascript -->
    <script src="tp1.js" defer></script>

</head>
<body>


    <h1>Tiro parabólico</h1>
    <canvas id="ctiro"></canvas>
    
    <h4>Timer</h4>
    <p id="display">0:0:0</p>
    <h4>Ángulo de disparo</h4>
    <p><input id = "angulo" type="range"></p>
    <h4>Velocidad de disparo</h4>
    <p><input id = "velocidad" type="range"></p>
    <input type="button" id="btnLanzar" value="Lanzar">
    <input type="button" id="btnIniciar" value="Iniciar">

</body>
</html>
